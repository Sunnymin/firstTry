   <script type="text/template" id="template1">
        <img src=<%-"http://image.allxiu.com/"+model.headUrl+"?imageView2/1/w/64/h/64"%>>
        <p>合伙人<%-model.nickName%>邀请你<br>
         成为美片会员，永享9折优惠！</p> 
  </script>
  <script type="text/template" id="template2">
      <%_.each(model,function(item,i){%>
           <li>
               <span class="color_r"><%-i+1%></span>
              <a href=<%-"photographer_new.html?serviceUserId="+item.serviceUserId%>>
               <img src=<%-"http://image.allxiu.com/"+item.headUrl+"?imageView2/1/w/80/h/80"%>>
              </a>
               <p>
                  <div>
                   <%if(item.level=="铜级"){%>
                      <img src="./images/copper.png" ><span class="color2">铜级</span>
                    <%}else if(item.level=="银级"){%>
                    <img src="./images/silver.png" ><span class="color1">银级</span>
                    <%}else if(item.level=="钻级"){%>
                    <img src="./images/diamond.png" ><span class="diamond">钻级</span>
                    <%}else if(item.level=="金级"){%>
                    <img src="./images/gold.png" ><span class="color">金级</span>
                    <%}else if(item.level=="红钻"){%>
                    <img src="./images/red.png" >
                    <span class="red">红钻</span>
                    <%}else if(item.level=="黄钻"){%>
                    <img src="./images/yellow.png" >
                    <span class="yellow">黄钻</span>
                    <%}else if(item.level=="绿钻"){%>
                    <img src="./images/green.png" >
                    <span class="green">绿钻</span>
                    <%}else if(item.level=="蓝钻"){%>
                    <img src="./images/blue.png" >
                    <span class="blue">蓝钻</span>
                    <%}%> 
                  </div>
                   <p><%-item.serviceUserName%></p>
               </p>
               <p>北京市排名第一</p>
            </li>
    <%});%>
   </script>
