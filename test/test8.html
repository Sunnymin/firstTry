   <script type="text/javascript">
   $(function(){
   	 var serviceUserId;var page=1;
    /*--获取网页传递的参数--*/
                   function request(paras)
                 { 
                      var url = location.href; 
                     var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
                     var paraObj = {} 
                     for (i=0; j=paraString[i]; i++){ 
                     paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
                 } 
                     var returnValue = paraObj[paras.toLowerCase()]; 
                     if(typeof(returnValue)=="undefined"){ 
                     return ""; 
                 }else{ 
                     return returnValue; 
                 } 
               }
              serviceUserId = request('serviceUserId');
                /*--获取网页传递的参数 end--*/
                $.ajax({
             type: 'POST',
             url: '/meipian/mj/reviews/mjOfficialShotServiceUserMjReviews',
             data: { serviceUserId:serviceUserId,page:page,pageSize:10},
             dataType: 'json',
             success: function(data){
                console.log(data);
                var result=data.data.orderReviews;
                
                var template4 = _.template($('#template4').html())
                $(".sort").html(template4({model:result}));

                if(!data.lastPage){
                   var div = document.createElement("div");
                  $(div).html("加载更多");
                   $(div).addClass("more");
                   $(".assessment").append(div)
                }
                
             }
              });
                 console.log($(".more"))
                // 加载更多
                $(".assessment").on("click",".more",function(){
                  console.log(111)
                     page ++;
                      $.ajax({
             type: 'POST',
             url: '/meipian/mj/reviews/mjOfficialShotServiceUserMjReviews',
             data: { serviceUserId:serviceUserId,page:page,pageSize:10},
             dataType: 'json',
             success: function(data){
              console.log(page)

                    var result=data.data.orderReviews;
                 console.log(data.lastPage)
                var template4 = _.template($('#template4').html());
                var mmm = document.createElement("div");
                $(mmm).addClass("sort1");
                
                $(".sort").append(mmm); 
                $(mmm).html(template4({model:result}));
                
                if(data.lastPage){
                  $(".more").html("没有更多喽")
                }
                 
             },
             error:function(){
              console.log(222)
             }
                 });
                });
                // 加载更多 
   })
