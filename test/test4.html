<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>改变地图中心点及缩放级别</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key='50084e2d7958e8401a7e6a00e6037c26'"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div class="button-group">
    <input id="setCenter" type="button" class="button" value="改变地图中心点及缩放级别"/>
</div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [116.397428, 39.90923],
        zoom: 13
    });
    AMap.event.addDomListener(document.getElementById('setCenter'), 'click', function() {
        // 设置缩放级别和中心点
        map.setZoomAndCenter(14, [113.231642,35.206531]);
        // 在新中心点添加 marker 
        var marker = new AMap.Marker({
            map: map,
            position: [113.231642,35.206531],
            
        });
    });
</script>
</body>
</html>
